Alias "{{ dashboard_uri }}" "{{ dashboard_path }}/public"
<Directory "{{ dashboard_path }}/public">
    Options FollowSymLinks
    AllowOverride None
    Require all granted

    RewriteEngine On
    RewriteBase {{ dashboard_uri }}
    RewriteCond %{REQUEST_FILENAME} !-d
    RewriteCond %{REQUEST_FILENAME} !-f
    RewriteCond %{REQUEST_URI} !/media/[0-9]{4}
    RewriteRule .? {{ dashboard_uri }}/index.php [NC,L]
</Directory>
