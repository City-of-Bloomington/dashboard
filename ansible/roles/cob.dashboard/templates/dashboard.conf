Alias "/{{ dashboard_base }}" "{{ dashboard_path }}/public"
<Directory "{{ dashboard_path }}/public">
    Options FollowSymLinks
    AllowOverride None
    Require all granted

    RewriteEngine On
    RewriteBase /{{ dashboard_base }}
    RewriteCond %{REQUEST_FILENAME} !-d
    RewriteCond %{REQUEST_FILENAME} !-f
    RewriteCond %{REQUEST_URI} !/media/[0-9]{4}
    RewriteRule .? /{{ dashboard_base }}/index.php [NC,L]

</Directory>
