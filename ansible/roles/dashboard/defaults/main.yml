---
dashboard_name: dashboard
dashboard_version: 0.1.0
dashboard_uri: /{{ dashboard_name }}
dashboard_install_dir: /srv/sites
dashboard_path: "{{ dashboard_install_dir }}/{{ dashboard_name }}"

dashboard_db:
  name: "{{ dashboard_name }}"
  username: "{{ dashboard_name }}"
  password: "{{ vault_dashboard_db_password }}"

dashboard_admin:
  username: "{{ ansible_user|default(lookup('env', 'USER'), True) }}"
  firstname: "Admin"
  lastname: "Person"
  email: "{{ ansible_user|default(lookup('env', 'USER'), True) }}@localhost"

dashboard_directory_server: ''
dashboard_cas_server: ''
